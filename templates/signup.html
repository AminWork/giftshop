<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت‌نام | فروشگاه هدیه</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed w-full top-0 z-10">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="text-lg font-bold text-pink-600">فروشگاه هدیه</div>
      <ul class="flex space-x-4 space-x-reverse relative items-center">
        <li><a href="#" class="text-gray-600 hover:text-pink-600">خانه</a></li>
        <li><a href="#" class="text-gray-600 hover:text-pink-600">محصولات</a></li>
        <li><a href="#" class="text-gray-600 hover:text-pink-600">درباره ما</a></li>
        <li><a href="#" class="text-gray-600 hover:text-pink-600">تماس با ما</a></li>
      </ul>
      <div class="flex space-x-4 space-x-reverse items-center">
        <a href="#" class="px-4 py-2 bg-pink-600 text-white rounded-lg hover:bg-pink-700 transition">ورود</a>
        <a href="#" class="px-4 py-2 bg-gray-200 text-gray-600 rounded-lg hover:bg-gray-300 transition">ثبت‌نام</a>
      </div>
    </div>
  </nav>

  <!-- Sign-Up Form -->
  <div class="container mx-auto px-4 py-24 flex justify-center items-center">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold text-center text-pink-600 mb-6">ایجاد حساب کاربری</h2>
      <form action="#" method="POST" class="space-y-4">
        <!-- Name Input -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">نام کامل:</label>
          <input type="text" id="name" name="name" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
        </div>
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">ایمیل:</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
        </div>
        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">رمز عبور:</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
        </div>
        <!-- Confirm Password Input -->
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">تایید رمز عبور:</label>
          <input type="password" id="confirm-password" name="confirm-password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
        </div>
        <!-- Submit Button -->
        <div class="flex justify-between items-center">
          <button type="submit"
            class="w-full bg-pink-600 text-white rounded-lg px-4 py-2 hover:bg-pink-700 transition">ثبت‌نام</button>
        </div>
        <!-- Links -->
        <div class="text-sm text-center mt-4">
          <a href="#" class="text-pink-600 hover:underline">قبلاً ثبت‌نام کرده‌اید؟ ورود</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-200 py-8">
    <div class="container mx-auto px-4 text-center text-sm">
      &copy; 2024 فروشگاه هدیه. تمامی حقوق محفوظ است.
    </div>
  </footer>

</body>
</html>
