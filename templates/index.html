<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه هدیه | پیشنهاد هوشمند</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #F5F5FA;
      color: #2C3E50;
    }
    h1, h2, h3 {
      font-family: 'Vazirmatn', sans-serif;
    }
    nav ul li a {
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.5px;
    }

    /* Navbar */
    nav {
      background: linear-gradient(90deg, #00796B, #673AB7);
      padding: 1rem 2rem;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    nav .container {
      display: flex;
      justify-content: center; /* Center items horizontally */
      align-items: center; /* Align items vertically */
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }
    nav ul li a {
      color: #fff;
      font-size: 1rem;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }
    nav ul li a:hover {
      color: #FFC107;
      transform: scale(1.1);
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(to bottom, rgba(0, 121, 107, 0.8), rgba(103, 58, 183, 0.8)), url('https://via.placeholder.com/1920x800') no-repeat center/cover;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .hero-content {
      text-align: center;
      color: #FFF;
    }
    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .hero-content button {
      padding: 0.8rem 1.5rem;
      background-color: #FFC107;
      color: #2C3E50;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    .hero-content button:hover {
      background-color: #FFB300;
    }

    /* Categories Section */
    .categories {
      padding: 3rem 1rem;
      background: #E3F2FD;
    }
    .categories h2 {
      text-align: center;
      font-size: 2rem;
      color: #00796B;
      margin-bottom: 2rem;
    }
    .categories .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem;
    }
    .categories .card {
      text-align: center;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .categories .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .categories .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 1rem;
    }
    .categories .card p {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #2C3E50;
    }

    /* Footer */
    footer {
      background: linear-gradient(90deg, #00796B, #673AB7);
      padding: 2rem;
      text-align: center;
      color: #FFF;
    }
    footer p {
      margin: 0;
    }

    /* Form Section */
    #gift-form {
      display: none;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }
    #gift-form h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #2C3E50;
    }
    #gift-form input, #gift-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #CCC;
      border-radius: 0.5rem;
      outline: none;
    }
    #gift-form button {
      padding: 0.8rem 1.5rem;
      background-color: #00796B;
      color: #FFF;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease-in-out;
    }
    #gift-form button:hover {
      background-color: #00574B;
    }

    /* Overlay */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="container">
      <ul>
        <li><a href="/">خانه</a></li>
        <li><a href="#">محصولات</a></li>
        <li><a href="#">دسته‌بندی‌ها</a></li>
        <li><a href="#">درباره ما</a></li>
        <li><a href="#">تماس با ما</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>هدیه‌ای خاص، انتخابی هوشمند</h1>
      <p>با توصیف ویژگی‌های شخص مورد نظر، بهترین هدیه را پیشنهاد می‌کنیم</p>
      <button onclick="openForm()">شروع</button>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="categories">
    <h2>دسته‌بندی‌های هدیه</h2>
    <div class="grid container mx-auto">
      <a href="{{ url_for('digital') }}" class="card">
        <img src="{{ url_for('static', filename='images/digital.png') }}" alt="دیجیتال">
        <p>دیجیتال</p>
      </a>    
      <div class="card">
        <img src="{{ url_for('static', filename='images/sweets.png') }}" alt="شیرینی">
        <p>شیرینی</p>
      </div>
      <div class="card">
        <img src="{{ url_for('static', filename='images/cake.png') }}" alt="کیک">
        <p>کیک</p>
      </div>
      <div class="card">
        <img src="{{ url_for('static', filename='images/bag.png') }}" alt="کیف و کفش">
        <p>کیف و کفش</p>
      </div>
    </div>
  </section>

  <!-- Form Section -->
  <div id="overlay" onclick="closeForm()"></div>
  <div id="gift-form">
    <h2>توصیف شخص مورد نظر</h2>
    <form action="/gift-suggestions" method="POST">
      <input type="text" name="name" placeholder="نام فرد" required>
      <textarea name="traits" placeholder="ویژگی‌های فرد" rows="4" required></textarea>
      <button type="submit">پیشنهاد کادو</button>
    </form>
    <button onclick="closeForm()" style="margin-top: 1rem;">بستن</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 فروشگاه هدیه. تمامی حقوق محفوظ است.</p>
  </footer>

  <script>
    function openForm() {
      document.getElementById('gift-form').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }
    function closeForm() {
      document.getElementById('gift-form').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
